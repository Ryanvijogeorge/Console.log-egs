<html>

<head>
    <title>
        Console.log Examples
    </title>
</head>

<body>

    <h1>
        Open Console
    </h1>
    <script>
        var first_name = "Ryan Vijo";
        console.log(first_name);

        var last_name = "George";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var name_length = full_name.length;
        console.log(name_length);

        var name1 = "I am Ryan Vijo George";
        console.log(name1);

        var replaced_name = name1.replace("George", "Joseph");
        console.log(replaced_name);

        var cap_name = "RYAN";
        var form = cap_name.toLowerCase();
        console.log(form);

        var lower_name = "ryan";
        var form = lower_name.toUpperCase();
        console.log(form);

        var square_root = Math.sqrt(16);
        console.log(square_root);

        var max_num = Math.max(15, 10);
        console.log(max_num)

        var min_num = Math.min(15, 10);
        console.log(min_num);

        var power_eg_1 = Math.pow(9, 5);
        console.log(power_eg_1);
    </script>
</body>

</html>
